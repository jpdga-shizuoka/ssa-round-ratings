<div class="video-view">
  @if (isYoutubeVideo) {
    <div>
      <div class="yt-view">
        <youtube-player
          [videoId]="videoId"
          [width]="videoWidth"
          [height]="videoHeight"
          (stateChange)="onStateChange($event)"/>
      </div>
    </div>
  } @else {
    <div class="fb-view">
      <h1>
        <a href="{{video.url}}" target="_blank" rel="noopener">
          <span>
            <mat-icon>play_circle_filled</mat-icon>
            {{'Playback by Facebook' | localize}}
          </span>
        </a>
      </h1>
    </div>
  }
  <div>
    <p>{{title}}</p>
    <h3>
      {{event | localize}}
    </h3>
    <p>{{year}}</p>
    <div>
    </div>
