<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar id="menu-header"
      [ngClass]="(isHandset$ | async) ? 'menu-header-low' : 'menu-header-high'">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink=""
        routerLinkActive="menu-active" [routerLinkActiveOptions]="{exact: true}"
        (click)="onClickLink()">
        <mat-icon>home</mat-icon>{{home}}
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/schedule"
        routerLinkActive="menu-active"
        (click)="onClickLink()">
        <mat-icon>events</mat-icon>{{schedule}}
      </a>
      <a mat-list-item routerLink="/past"
        routerLinkActive="menu-active"
        (click)="onClickLink()">
        <mat-icon>table_chart</mat-icon>{{results}}
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/local"
        routerLinkActive="menu-active"
        (click)="onClickLink()">
        <mat-icon>terrain</mat-icon>{{localEvents}}
      </a>
      <a mat-list-item routerLink="/monthly"
        routerLinkActive="menu-active"
        (click)="onClickLink()">
        <mat-icon>sync</mat-icon>{{monthlyEvents}}
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/stats"
        routerLinkActive="menu-active"
        (click)="onClickLink()">
        <mat-icon>bar_chart</mat-icon>{{stats}}
      </a>
      <a mat-list-item routerLink="/libraries"
        routerLinkActive="menu-active"
        (click)="onClickLink()">
        <mat-icon>library_books</mat-icon>{{libraries}}
      </a>
      <a mat-list-item routerLink="/about"
        routerLinkActive="menu-active"
        (click)="onClickLink()">
        <mat-icon>info</mat-icon>{{aboutThisSite}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" [ngClass]="{'toolbar-back': isHandset$ | async}" id="header">
      <span>
        @if (isHandset$ | async) {
          <div>
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span id="toolbar-title">{{subtitle}}</span>
          </div>
        } @else {
          <span>{{subtitle}}</span>
        }
      </span>
      <span class="title-spacer"></span>
      <span class="title-button-row">
        <button mat-icon-button aria-label="toggle language" (click)="onClickLanguage()">
          <mat-icon>translate</mat-icon>
        </button>
      </span>
    </mat-toolbar>

    <div class="app-main" id="app-main">
      <router-outlet></router-outlet>
    </div>

    <mat-toolbar class="footer" id="footer">
      <span class="footer-title">
        <a href="https://jpdga-shizuoka.github.io/home/">
          Â© SHIZUOKA DISC GOLF ASSOCIATION
        </a>
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
